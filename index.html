<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>$Dark PFP Generator</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    /* Circular preview at 150×150, but the final image is the original size. */
    #preview {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="Dark Sol.png" alt="Logo" width="100" />
  <h2>$Dark PFP Generator</h2>

  <input type="file" id="upload" accept="image/*" />
  <br><br>

  <!-- Hidden canvas to process the image at its original resolution -->
  <canvas id="canvas" style="display: none;"></canvas>

  <!-- Circular preview (just for display on the page) -->
  <img id="preview" src="https://via.placeholder.com/150" alt="Preview" />

  <br><br>
  <button id="downloadBtn" style="display: none;">Download Dark Image</button>

  <script>
    const uploadInput = document.getElementById('upload');
    const previewImg = document.getElementById('preview');
    const canvas = document.getElementById('canvas');
    const downloadBtn = document.getElementById('downloadBtn');
    const ctx = canvas.getContext('2d');

    // How much to darken the image (0.25 = 25% brightness, etc.)
    const DARK_FACTOR = 0.25;

    uploadInput.addEventListener('change', event => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => {
          // Set canvas to the original image size
          canvas.width = img.width;
          canvas.height = img.height;

          // Draw the original image onto the canvas
          ctx.drawImage(img, 0, 0);

          // Get the image data from the canvas
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;

          // Darken each pixel
          for (let i = 0; i < data.length; i += 4) {
            data[i]   *= DARK_FACTOR; // Red
            data[i+1] *= DARK_FACTOR; // Green
            data[i+2] *= DARK_FACTOR; // Blue
            // data[i+3] is alpha (opacity); leave it as is
          }

          // Put the modified data back onto the canvas
          ctx.putImageData(imageData, 0, 0);

          // Update the preview image (150×150 circle)
          previewImg.src = canvas.toDataURL('image/png');

          // Show the download button
          downloadBtn.style.display = 'inline-block';
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener('click', () => {
      // Create a temporary link to download the *full-sized* darkened image
      const link = document.createElement('a');
      link.download = 'dark-image.png'; // Change to .jpg if preferred
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
