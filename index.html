<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solana Rug Checker (Static Demo)</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background: #0f0;
      border: none;
    }
    #result {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Solana Rug Checker (Static Demo)</h1>
  <input type="text" id="tokenAddress" placeholder="Enter SPL Token Address">
  <button id="checkButton">Rug Check</button>
  <div id="result"></div>

  <script>
    document.getElementById('checkButton').addEventListener('click', async () => {
      const tokenAddress = document.getElementById('tokenAddress').value.trim();
      if (!tokenAddress) {
        alert('Please enter a token address.');
        return;
      }
      
      // Helius RPC endpoint with your API key
      const heliusUrl = "https://mainnet.helius-rpc.com/?api-key=f7f694d9-993a-46ba-adbf-3e1ec4f29416";
      
      // JSON-RPC payload for the getTokenSupply method
      const payload = {
        jsonrpc: "2.0",
        id: 1,
        method: "getTokenSupply",
        params: [tokenAddress]
      };

      try {
        const response = await fetch(heliusUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
        
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        
        const data = await response.json();
        document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('result').innerHTML = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
